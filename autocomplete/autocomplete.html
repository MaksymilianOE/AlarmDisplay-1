<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Autocomplete</title>

    <script>
        $(function () {
            var stichwoerter = ["B0 - Kleinbrand", "B2 - Garagenbrand", "B3 - Branmeldeanlage", "TH1 - P Tür"]; //Stichwörtersammlung / Array
            $("#stichwort").autocomplete({
                source: stichwoerter
            });
        });
    </script>
</head>

<body>

    <label for="stichwort">Stichwort:</label>
    <input type="text" name="stichwort" id="stichwort">

</body>

</html>
